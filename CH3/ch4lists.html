<!-- lists tables and forms  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html list</title>
</head>
<body>
    <!-- ul is for unordered list  -->
    <ul>
        <!-- li is for list items  -->
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contacts</li>
    </ul>
    <ol  type="I">
        <!-- ol is used for ordered list  -->
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contacts</li>
    </ol>
</body>
</html>
