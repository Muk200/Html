<!-- tables in html  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables in html</title>
  </head>
  <body>
    <div>
      <!-- "tr" is table row , "td" is table data, "th" table header  -->
      <table>
        <!-- to add a caption to a table <caption> tag is used  -->
        <!-- thead: with heading and row tbody: wrap up the content thead and tbody tags are used  -->
        <thead>
          <caption>
            max scores by differnt players in cricket
          </caption>
          <tr>
              <!-- colspan is a tag used when we need a single hearder to occupy area of more than 1  -->
            <th>S no.</th>
            <th>player name</th> 
            <th colspan="">Max score</th> 
            <th>Game</th>
          </tr>

          <tr>
            <td>1</td>
            <td>rahul</td>
            <td>55</td>
            <td>cricket</td>
          </tr>

        </thead>

        <tbody>
          <tr>
            <td>2</td>
            <td>sachin</td>
            <td>60</td>
            <td>cricket</td>
          </tr>
          <tr>
            <td>3</td>
            <td>virat</td>
            <td>50</td>
            <td>cricket</td>
          </tr>
        </tbody>

      </table>

    </div>

  </body>
</html>
