<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 200px;
            width: 230px;
            background-color: red;
            float: left;
        }
        .box2{
            height: 200px;
            width: 230px;
            background-color: green;
            float: right;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>

<!-- FLOAT PROPERTY  -->
<!-- -Use float tag bc it acts as a display inline -->
<!-- CLEAR PROPERTY -->
<!-- it is used to demilish the effect of of float from the element before the targeted element in line EXAMPLE- if we aplly clear to box1 it would not work bc there is no element before it  -->
