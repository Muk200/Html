        #first{
            background-color: aqua;   
        }
        .bg-blue{
            background-color: blue;
            color: rgb(18, 255, 251);
        }

    </style> 
    <!-- or u can use style tag within the specific targets  -->
  </head>
  <body>
    <div id="first" style="background-color: aqua;">
        first
    </div>
    <div id="second">
        second
    </div>
    <section class="red">

    </section>
    <section class="red bg-blue border-purple">
        red bg blue border purple
    </section>
