    <style>
        .box{
            /* transforms for 2D ones  */
            display: inline-block;
            border: 2px solid black;
            transform: translate(120px, 90px) rotateX(45deg); 
            /* transform: scale(2, 1); */
            /* transform: rotate(45deg); */
            /* transform: skew(3deg, 10deg); */
            transform-origin: 0;
        }
        .container{
            background-color: red;
            height: 434px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
